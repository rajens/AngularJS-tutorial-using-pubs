<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th sorted="title1">Title</th>
            <th sorted="type">Type</th>
            <th sorted="price">Price</th>
            <th sorted="ytd_sales">YTD Sales</th>
            <th sorted="pub_id">Publisher ID</th>
            <th sorted="pubdate">Publish Date</th>
            <th><a href="#/new"><i class="glyphicon glyphicon-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="eachtitle in titles" id="title_{{eachtitle.title_id}}">
            <td>{{eachtitle.title1}}</td>
            <td>{{eachtitle.type}}</td>
            <td>{{eachtitle.price}}</td>
            <td>{{eachtitle.ytd_sales}}</td>
            <td>{{eachtitle.pub_id}}</td>
            <td>{{eachtitle.pubdate}}</td>
            <td><a href="#/edit/{{eachtitle.title_id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><a ng-click="delete_title()"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-click="show_more()" ng-show="istheremore()">Show more...</a>
